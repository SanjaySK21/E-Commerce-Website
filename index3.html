<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>

    <div class="container">
       <header>
            <h1>
                PRODUCTS LIST
            </h1>
            <div class="iconCart">
                <img src="img/image/shopping.png" alt="">
                <div class="totalQuantity">0</div>
            </div>
       </header>

       <div class="listProduct">
            <div class="item">
                <img src="img/image/f1.png">
                <h2>Lee Cooper</h2>
                <div class="price">$20</div>
                <button>Add to Cart</button>
            </div>
       </div>
    </div>

    <div class="cart">
        <h2>CART</h2>
        <div class="listCart">
            <div class="item">
                <img src="img/image/f1.png">
                <div class="content">
                    <div class="name">
                        Product name
                    </div>
                    <div class="price">
                        $20/1 product
                    </div>
                </div>
                <div class="quantity">
                    <button>-</button>
                    <span class="value">3</span>
                    <button>+</button>
                </div>
            </div>
        </div>
        <div class="buttons">
            <div class="close">CLOSE</div>
            <div class="checkout">
                <a href="checkout.html">
                    CHECKOUT
                </a>
            </div>
        </div>
    </div>
    <script src="app3.js"></script>
</body>
</html>
